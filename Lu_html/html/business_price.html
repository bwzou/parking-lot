<script type="text/javascript">
    function setReservingPrice()
    {
        var str=prompt("Set or change price here","e.g. $15 per hour");
        if(str)
        {

            var element = document.getElementById("reservPrice");

            element.value = str;
        }
    }
</script>

<script type="text/javascript">
    function setOverstayFine()
    {
        var str=prompt("Set or change price here","e.g. $15 per hour");

            element.value = str;
        }
    }
</script>

<script type="text/javascript">
    function setDiscounts()
    {
        var str=prompt("Set or change discount here","e.g. 20% off (Senior Member only)");
        if(str)
        {

            var element = document.getElementById("discounts");

            element.value = str;
        }
    }
</script>
