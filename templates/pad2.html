<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover">
                <h1 class="cover-heading">Your Parking number is {{ result.PID }}</h1>
                <p class="lead">{{ result.Name }} your license plate number is {{ result.PlateNumber }},cut-off interval:</p>
                <h1 class="cover-heading">{{ result.StartTime }}-- {{ result.EndTime }}</h1>
                <p class="lead">
                    <a href="#" class="btn btn-lg btn-default">Home</a>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Phone: (800) 111-2222, Email: nk@163.com</p>
                </div>
            </div>

        </div>

    </div>

</div>

================================================== -->
