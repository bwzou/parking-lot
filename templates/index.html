                <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab" id="tri-register">Regist</a></li>
            </ul>
            <div class="tab-content">
                <form role="tabpanel" class="form-signin tab-pane fade in active" id="login">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>

                <!-- Tab Register -->
                <form role="tabpanel" class="form-signin tab-pane fade" id="register">
                    <h2 class="form-signin-heading">A New Account Now</h2>
                    <label for="registEmail" class="sr-only">Email address</label>
                    <input type="email" id="registEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="registUsername" class="sr-only">Email address</label>
                    <input type="email" id="registUsername" class="form-control" placeholder="Username" required autofocus>
                    <label for="registPassword" class="sr-only">Password</label>
                    <input type="password" id="registPassword" class="form-control" placeholder="Password" required>
                     <button class="btn btn-lg btn-primary btn-block" type="submit">Regist</button>
